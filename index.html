<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kottans Frontend 2022 Course Homework - HTML-CSS-Popup</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-wrapper">
        <div class="logo">
          <a href="/">
            <img src="img/favicon.png" alt="Kottans" />
          </a>
        </div>
        <nav class="main-menu" aria-label="Main">
          <ul>
            <li>
              <a
                href="https://github.com/expero1/html-css-popup"
                target="_blank"
                >source code</a
              >
            </li>
            <li><a href="#">Mail</a></li>
            <li><a href="#">Images</a></li>
          </ul>
        </nav>
        <div class="popup-menu-wrapper">
          <input type="checkbox" id="popup-checkbox" class="popup-checkbox" />
          <label for="popup-checkbox">
            <span class="menu-button popup-button"></span>
          </label>
          <nav class="popup-menu" aria-label="Popup navigation">
            <ul class="popup-menu-inner">
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/calendar.png" alt="" /><span>Calendar</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/mail.png" alt="" /><span>Mail</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/news.png" alt="" /><span>News</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/maps.png" alt="" /><span>Maps</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/files.png" alt="" /><span>Files</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/contacts.png" alt="" /><span>Contacts</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/tanslation.png" alt="" /><span
                    >Translate</span
                  ></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/videos.png" alt="" /><span>Videos</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/search.png" alt="" /><span>Search</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/photos.png" alt="" /><span>Photos</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/apps.png" alt="" /><span>Apps</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/documents.png" alt="" /><span
                    >Documents</span
                  ></a
                >
              </li>
            </ul>
            <input
              type="checkbox"
              id="show-more-checkbox"
              class="show-more-checkbox"
            />
            <label for="show-more-checkbox" class="btn show-more-btn"
              >show more</label
            >
            <div class="hor-line"></div>
            <ul class="popup-menu-inner hidden">
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/chat.png" alt="" /><span>Chat</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/classroom.png" alt="" /><span
                    >Classroom</span
                  ></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/collection.png" alt="" /><span
                    >Collection</span
                  ></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/mars.png" alt="" /><span>Mars</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/blogs.png" alt="" /><span>Blog</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img src="img/promo.png" alt="" /><span>Promos</span></a
                >
              </li>
            </ul>
            <button class="btn even-more-btn hidden">Even More Apps</button>
          </nav>
        </div>
        <div class="notification-menu menu-button">
          <a href="#"><img src="img/bell.png" alt="notifications menu" /></a>
        </div>
        <div class="user-menu menu-button">
          <a href="#"><img src="./img/user.svg" alt="user menu" /></a>
        </div>
      </div>
    </header>
    <main class="content-section"></main>
    <footer class="footer-section"></footer>
  </body>
</html>
